{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить соискателя</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- FontAwsome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <!-- Favicon -->
  <link href={% static "/candidates/img/favicon.ico" %} rel="shortcut icon
  ">
  <!-- Icon tabs -->
  <link href={% static "/candidates/img/logo.ico" %} rel="shortcut icon
  ">
  <!-- Static CSS -->
  <link href={% static "/candidates/css/style.css" %} rel="stylesheet">
  <!-- Sweet Alert error messages -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
<div class="wrapper">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-sm {% block navbar %} bg-primary {% endblock %}">
      <a class="navbar-brand flex-grow-1 text-center small-title"
         style="color: #fff; left: 50%; transform: translateX(-50%); position: relative;">
        <i class="fas fa-user-plus"></i>&nbsp;&nbsp; ДОБАВИТЬ СОИСКАТЕЛЯ
      </a>
    </nav>
  </header>
  <!-- ===== Block content (ROOT) ===== -->
  {% block content %} {% endblock content %}
</div>
<!-- Footer -->
<footer class="bg-dark text-center text-lg-start" id="footer" style="color: #fff;">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    &copy; {% now "Y" %} Copyright:
    <a class="text-light" href="#" style="text-decoration: none;">
      <span style="color: #89cff0;">адрес вашего сайта</span>
    </a>
  </div>
</footer>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<!-- JQuery mask input -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
